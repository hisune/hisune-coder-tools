  <div rel="first_1">
    <h2><span>返回值:jQuery</span>:first</h2>
    <h3><em>V1.0</em>概述</h3>
    <div class="desc">
      <p>获取第一个元素</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>获取匹配的第一个元素</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;ul&gt;
    &lt;li&gt;list item 1&lt;/li&gt;
    &lt;li&gt;list item 2&lt;/li&gt;
    &lt;li&gt;list item 3&lt;/li&gt;
    &lt;li&gt;list item 4&lt;/li&gt;
    &lt;li&gt;list item 5&lt;/li&gt;
&lt;/ul&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$('li:first')</code>;</pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;li&gt;list item 1&lt;/li&gt; ]</code></pre>
    </div>
  </div>
