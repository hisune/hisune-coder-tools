<div id="content" class="a2">
  <div rel="firstOfType">
    <h2><span>返回值:jQuery</span>:first-of-type</h2>
    <h3><em>V1.9</em>概述</h3>
    <div class="desc">
      <p>选择所有相同的元素名称的第一个兄弟元素。</p>
      <div class="longdesc">
        <p>:first-of-type 选择器匹配元素，在文档树中，相同的父元素并且在其他相同的元素名称之前。</p>
      </div>
    </div>
   <!-- <h3>参数</h3>
    <div class="parameter">
      <h4><strong>language</strong><span></span><em>V1.9</em></h4>
      <p>语言代码</p>
    </div>-->
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <p>在每一个匹配的div中查找第一个span</p>
      <pre>
&lt;div&gt;
	&lt;span&gt;1&lt;/span&gt;
	&lt;span&gt;2&lt;/span&gt;
	&lt;span&gt;3&lt;/span&gt;
&lt;/div&gt;

$(&quot;div:first-of-type&quot;)</pre>
    </div>
  </div>
