<body id="split">
<div id="content" class="a2">
  <div rel="length">
    <h2><span>返回值:Number</span>length</h2>
    <h3><em>V1.0</em>概述</h3>
    <div class="desc">
      <p>jQuery 对象中元素的个数。</p>
      <div class="longdesc">
        <p>这个函数的返回值与 jQuery 对象的'&lt;span title=&quot;Core/length&quot;&gt;length&lt;/span&gt;' 属性一致。</p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>计算文档中所有图片数量</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;img src="test1.jpg"/&gt; &lt;img src="test2.jpg"/&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("img").length;</code></pre>
      <h5>结果:</h5>
      <pre><code>2</code></pre>
    </div>
  </div>
</div>
